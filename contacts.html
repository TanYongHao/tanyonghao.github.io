<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>Contacts - Tan Yong Hao</title>
</head>
<body>
    <div class="app-ui">
        <div class="left-ui">
            <div class="ui-image">
                <img src="assets/contacts.png">
            </div>
            <div class="left-text">
                <p id="body-normal-top">Contacts</p>
            </div>
        </div>
        <div id="close-button-2">
            <img src="assets/close.png">
        </div>
    </div>

    <div class="content">
        <div class="contacts-left-box">
            <p id="contacts-text-left">Want to Contact Me?</p>
            <img src="assets/ryo.jpeg">
            <p id="contacts-text-left">Got any Feedback?</p>
        </div>

        <div class="contacts-right-box">
            <div class="contacts-top-right-box">
                <div class="caller" id="phone">
                    <img src="assets/phone.png">
                    <h3>+65 9671 5853</h3>
                </div>
                <div class="caller">
                    <img src="assets/email.png">
                    <h3>yonghaotan09@gmail.com</h3>
                </div>
                <div class="caller">
                    <img src="assets/github.png">
                    <h3>Click <a href="https://github.com/TanYongHao" target="_blank">here</a></h3>
                </div>
                <div class="caller">
                    <img src="assets/linkedin.png">
                    <h3>Click <a href="https://www.linkedin.com/in/xtanyonghaox/" target="_blank">here</a></h3>
                </div>


            </div>
            
            <div class="contacts-bottom-right-box">
                <form action="https://jkorpela.fi/cgi-bin/echo.cgi" target="_blank">
                    <input type="text" name="Name" placeholder="Name" id="form-name" required>
                    <input type="tel" name="MobileNum" placeholder="Mobile Number" id="form-num" required>
                    <input type="email" name="Email" placeholder="Email" id="form-email" required>
                    <input type="date" name="DOB" placeholder="Date-of-Birth" id="form-dob" required>
                    <input type="text" name="Input" placeholder="Insert feedback here..." id="form-input" required>
                    <input type="submit" name="submit" id="form-submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
